openapi: 3.0.0
info:
  title: Payment Gateway API
  version: v1

servers:
  - url: https://superhost.ru/
    description: Production

  - url: http://localhost:8081/
    description: Develop

paths:
  /v1/payment:
    post:
      summary: 'Provide user payment'
      operationId: ProvidePayment

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Payment'

      responses:
        '200':
          description: OK

components:
  schemas:
    Payment:
      type: object
      properties:
        payment_id:
          type: string
          required: true

        merchant_id:
          type: string
          required: true

        sum:
          type: number
          format: decimal
