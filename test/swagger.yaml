openapi: 3.0.0
info:
  title: Payment Gateway API
  version: v1

servers:
  - url: https://superhost.ru/
    description: Production

  - url: http://localhost:8081/
    description: Develop

paths:
  /v1/payment:
    get:
      operationId: GetPayment

      parameters:
        - name: id
          description: 'Payment ID'
          in: query
          schema:
            type: string

      responses:
        '200':
          description: OK

    post:
      summary: 'Provide user payment'
      operationId: ProvidePayment

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Payment'

      responses:
        '200':
          description: OK

components:
  schemas:
    Payment:
      type: object
      properties:
        payment_id:
          type: string

        merchant_id:
          type: string

        sum:
          type: number
          format: decimal

        meta:
          type: object

        kek:
          type: object
          properties:
            name:
              type: string
            lel:
              type: object
              properties:
                kuk:
                  type: string